<!-- file sign_in.html -->

<div id="header-placeholder"></div>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;

            // Change the title based on the page
            const pageTitle = document.querySelector('h1#change-title');
            if (pageTitle) {
                pageTitle.textContent = 'USER SIGN-IN'; 
            }
        })
        .catch(error => console.error('Error loading footer:', error));
</script>

<main class="container my-5">
    <div class="row">
        <!-- Left side: Sign-in form -->
        <div class="col-md-6">
            <h3 class="mb-4">Sign in</h3>
            <form>
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <a href="#" class="d-block mb-3">Recover password</a>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Right side: Sign-up section -->
        <div class="col-md-6 text-center d-flex flex-column align-items-center justify-content-center">
            <h3 class="mb-4">New user?</h3>
            <a href="sign_up.html" class="btn btn-warning">Create an account</a>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>

<script>
    $(document).ready(function(){
        // Enable hover behavior for dropdowns
        $('.nav-item.dropdown').hover(
            function() {
                $(this).addClass('show');
                $(this).find('.dropdown-menu').addClass('show');
            }, 
            function() {
                $(this).removeClass('show');
                $(this).find('.dropdown-menu').removeClass('show');
            }
        );

        // Bootstrap's default click behavior still works
        $('.dropdown-toggle').dropdown();
    });
</script>

<!-- jQuery (required for Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Popper.js (required for Bootstrap 4 dropdowns, tooltips, etc.) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Bootstrap 4 JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
