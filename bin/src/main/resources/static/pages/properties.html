<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Change the title based on the page
                const pageTitle = document.querySelector('h1#change-title');
                if (pageTitle) {
                    pageTitle.textContent = 'PROPERTY LISTINGS'; 
                }
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- Main Content Section -->
    <main class="container my-5">
        <!-- Listings Section -->
        <section class="row" id="listings-section">
            <h3 class="col-12 mb-4">Available Properties</h3>
            <!-- Property cards will be dynamically inserted here -->
        </section>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- Link to the external JavaScript file for listings generation -->
    <script src="../js/listings.js"></script>

    <!-- jQuery and Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            // Enable hover behavior for dropdowns
            $('.nav-item.dropdown').hover(
                function() {
                    $(this).addClass('show');
                    $(this).find('.dropdown-menu').addClass('show');
                }, 
                function() {
                    $(this).removeClass('show');
                    $(this).find('.dropdown-menu').removeClass('show');
                }
            );

            // Bootstrap's default click behavior still works
            $('.dropdown-toggle').dropdown();
        });
    </script>
</body>
</html>
