<!-- file sign_up.html -->

<div id="header-placeholder"></div>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;

            // Change the title based on the page
            const pageTitle = document.querySelector('h1#change-title');
            if (pageTitle) {
                pageTitle.textContent = 'USER SIGN-UP'; 
            }
        })
        .catch(error => console.error('Error loading header:', error));
</script>

<main class="container my-5">
    <div class="row">
        <!-- Left side: Sign-up form -->
        <div class="col-md-6">
            <h3 class="mb-4">Create an account</h3>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" class="form-control" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="tel">Tel</label>
                    <input type="tel" id="tel" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Right side: Already have an account -->
        <div class="col-md-6 text-center d-flex flex-column align-items-center justify-content-center">
            <h3 class="mb-4">Already have an account?</h3>
            <a href="sign_in.html" class="btn btn-warning">Sign-In</a>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>

<script>
    $(document).ready(function(){
        // Enable hover behavior for dropdowns
        $('.nav-item.dropdown').hover(
            function() {
                $(this).addClass('show');
                $(this).find('.dropdown-menu').addClass('show');
            }, 
            function() {
                $(this).removeClass('show');
                $(this).find('.dropdown-menu').removeClass('show');
            }
        );

        // Bootstrap's default click behavior still works
        $('.dropdown-toggle').dropdown();
    });
</script>

<!-- jQuery (required for Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Popper.js (required for Bootstrap 4 dropdowns, tooltips, etc.) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Bootstrap 4 JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
