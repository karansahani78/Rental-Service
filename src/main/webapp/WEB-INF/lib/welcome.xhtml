<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Name:" />
        <h:inputText value="#{userBean.user.name}" />
        <br/>
        <h:outputText value="Email:" />
        <h:inputText value="#{userBean.user.email}" />
        <br/>
        <h:outputText value="Password:" />
        <h:inputSecret value="#{userBean.user.password}" />
        <br/>
        <h:commandButton value="Register" action="#{userBean.register}" />
        <h:outputText value="#{userBean.message}" />
    </h:form>
</h:body>
</html>
