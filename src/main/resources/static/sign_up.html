<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>

<div id="header-placeholder"></div>
<script src="../js/insert_head_foot.js"></script>


<main class="container my-5">
    <div class="row">
        <!-- Left side: Sign-up form -->
        <div class="col-md-6">
            <h3 class="mb-4">Create an account</h3>
            <form action="/users/register" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="firstName" class="form-control" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="lastName" class="form-control" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="tel">Tel</label>
                    <input type="tel" id="tel" name="tel" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="agree" required>
                        I have read and agree to the <a href="terms.html" target="_blank" rel="noopener noreferrer">Terms and Conditions</a>.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Right side: Already have an account -->
        <div class="col-md-6 text-center d-flex flex-column align-items-center justify-content-center">
            <h3 class="mb-4">Already have an account?</h3>
            <a href="sign_in.html" class="btn btn-warning">Sign-In</a>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>
</body>
</html>
