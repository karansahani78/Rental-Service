<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="Get in touch with us at Property Connect. Reach out for inquiries, support, or partnership opportunities.">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body data-page="default">
    <div id="header-placeholder"></div>
    <script src="../js/insert_head_foot.js"></script>

    <main class="policy-main">
        <div class="text-center mb-5">
            <h1 class="display-4">Contact Us</h1>
        </div>
        <!-- Contact Us Section -->
        <section class="contact-section">
            <div class="contact-container">
                <!-- Left Side: Logo and Contact Information -->
                <div class="contact-info">
                    <img src="../images/logo.png" alt="Property Connect Logo" class="contact-logo">
                    <p><i class="fas fa-map-marker-alt"></i> None, </p>
                    <p><i class="fas fa-phone-alt"></i> +1 (647) 444-0058</p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:contact@your1propertyconnect.com">contact@your1propertyconnect.com</a></p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
    
                <!-- Right Side: Contact Form -->
                <div class="contact-form">
                    <h3>SEND US A MESSAGE</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email ID</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>
</body>
</html>
